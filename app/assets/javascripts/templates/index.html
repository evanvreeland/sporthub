<div class="container">

  <section class="container">
    <div class="page-header row">
      <h2>About Me</h2>
    </div>
    <div>
      <div>
        <p>Height: 5'4''</p>
      </div>
      <div>
        <button class="btn btn-xs btn-info">Edit</button>
      </div>
    </div>
    <div>
      <div>
        <p>Weight: 100lbs</p>
      </div>
      <div>
        <button class="btn btn-xs btn-info">Edit</button>
      </div>
    </div>
    <p>Email: littlejohnny@email.com</p>
    <button class="btn btn-xs btn-info">Edit</button>
  </section>

  <section>
    <div class="page-header">
      <h2>Sports</h2>
    </div>
    <ul>
      <li ng-repeat="sport in sports">
        {{sport.name}}
      </li>
    </ul>
    <button class="btn btn-xs btn-info" ng-click="showSportForm = true" ng-show="!showSportForm">+ Add a Sport</button>
    <form type="text" autofocus placeholder="Sport name" ng-show="showSportForm">
      <input type="text" ng-model="sport" name="sport"></input>
      <button class="btn btn-xs btn-info" ng-click="addSport(sport)">Add</button>
      <button class="btn btn-xs btn-warning" ng-click="showSportForm = false">Done</button>
    </form>
  </section>

  <section>
    <div class="page-header">
      <h2>Teams and Organizations</h2>
    </div>
    <ul>
      <li ng-repeat="org in organizations">
        {{org.name}}
        <ul>
          <li ng-repeat="member in org.members">
            {{member}}
          </li>
        </ul>
      </li>
    </ul>
  </section>

  <section>
    <div class="page-header">
      <h2>Sports Participation</h2>
    </div>
    <h4>Time Playing:</h4>
    <ul class="list-unstyled">
      <li ng-repeat="sport in sports">
        {{sport.name}}: {{sport.playtime}} minutes
      </li>
    </ul>
  </section>
</div>
