<div class="container">
  <section>
    <div class="page-header">
      <h2>About Me</h2>
    </div>
    <p>Height: 5'4''</p>
    <p>Weight: 100lbs</p>
    <p>Email: littlejohnny@email.com</p>
  </section>
  <section>
    <div class="page-header">
      <h2>Sports</h2>
    </div>
    <ul>
      <li ng-repeat="sport in sports">
        {{sport.name}}
      </li>
    </ul>
  </section>
  <section>
    <div class="page-header">
      <h2>Teams and Organizations</h2>
    </div>
    <ul>
      <li ng-repeat="org in organizations">
        {{org.name}}
        <ul>
          <li ng-repeat="member in org.members">
            {{member}}
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <section>
    <div class="page-header">
      <h2>Sports Participation</h2>
    </div>
    <h4>Time Playing:</h4>
    <ul class="list-unstyled">
      <li ng-repeat="sport in sports">
        {{sport.name}}: {{sport.playtime}} minutes
      </li>
    </ul>
  </section>
</div>
